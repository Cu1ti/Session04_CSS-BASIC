<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS_BT4.css">
    <title>CSS Bài Tập 4</title>
</head>
<body>
    <div id="ABC">
        <h1>Tuyển dụng</h1>
        <div id="BCD">
            <form action="#" method="post"><br>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required placeholder="Họ và tên"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email"><br>

            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" name="phone" required placeholder="Số điện thoại"><br>

            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv" required><br>

            <label for="mess">Tin nhắn:</label>
            <textarea id="mess" name="mess" cols="50"></textarea><br>

            <input  type="submit" value="Gửi" id="send">
            </form>
       </div>
    </div>
</body>
</html>
