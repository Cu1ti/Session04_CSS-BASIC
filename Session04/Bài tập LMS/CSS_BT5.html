<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS_BT5.css">
    <title>CSS Bài Tập 5</title>
</head>
<body>
    <div id="register">
        <h1>Đăng kí tài khoản</h1>
        <div id="enter">
            <form action="#" method="post">
                <label for="name">Họ và tên</label><br>
                <input type="text" id="name" name="name" placeholder="Họ và tên "><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                
                <label for="password">Mật khẩu</label><br>
                <input type="password" id="password" name="password" placeholder="Mật khẩu"><br>

                <label for="password">Xác nhận mật khẩu</label><br>
                <input type="password" id="cp" name="cp" placeholder="Xác nhận mật khẩu"><br>

                <input id="button"type="button" value="Đăng ký">
            </form>
        </div>
    </div>
    
</body>
</html>
